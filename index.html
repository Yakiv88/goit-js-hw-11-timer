<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework11-timer</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css">
    
  </head>
  <body>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value number" data-value="days">11</span>
        <span class="label text">Days</span>
      </div>
    
      <div class="field">
        <span class="value number" data-value="hours">11</span>
        <span class="label text">Hours</span>
      </div>
    
      <div class="field">
        <span class="value number" data-value="mins">11</span>
        <span class="label text">Minutes</span>
      </div>
    
      <div class="field">
        <span class="value number" data-value="secs">11</span>
        <span class="label text">Seconds</span>
      </div>
    </div>
 
 <script src="./index.js"></script>
  </body>
</html>
